<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/29af0fd997.js" crossorigin="anonymous"></script>

    <title>Star Social</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?Montserrat">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">


  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
      <div class="container">

       <a class="navbar-brand" href="{% url 'home' %}">Star Social</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
            <li class="nav-right"><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
            <li class="nav-right"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li class="nav-right"><a class="nav-link" href="{% url 'groups:create'%}">Create Group</a></li>
            <li class="nav-right"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-right"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li class="nav-right"><a class="nav-link" href="{% url 'accounts:login'%}">Log In</a></li>
            <li class="nav-right"><a class="nav-link" href="{% url 'accounts:signup'%}">Sign Up</a></li>
          {% endif %}
        </ul>
        </div>
     </div>
    </nav>

    <div class="container my-style">
      {% block content %}

      {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!--    -->
  </body>


</html>
