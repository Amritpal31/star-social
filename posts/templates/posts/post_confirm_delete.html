{% extends "posts/post_base.html" %}


{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>

<div class="posts">
	{% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="POST">
    {% csrf_token %}
    <div class="row">

	<div class="col-sm-5"><input type="submit" value="Confirm Delete" class="btn btn-danger btn-large"></div>

	<div class="col-sm-2"></div>

	<div class="col-md-5"><a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-large btn-primary">Cancel</a></div>
	</div>
</form>
</div>

{% endblock %}
