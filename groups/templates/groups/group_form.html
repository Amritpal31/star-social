{% extends "groups/group_base.html" %}
{% load bootstrap4 %}

{% block group_content %}
<div class="row">
    <div class="col-md-6"><h4>Create A New Group</h4></div>
    <div class="col-md-6">
      <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
      	{% csrf_token %}
      	{% bootstrap_form form %}
      	<input type="submit" value="Create" class="btn btn-primary btn-large">
      </form>
     </div>
</div>
{% endblock %}
